<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock%}</title>
</head>
<body>
    <div class="top">
        <div class="menu" >
            {% block top%} 
            {% endblock %}
        </div>
    </div>
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
    <div class="side">
        {% block low %}
        {% endblock %}
    </div>
</body>
</html>
